<div id="search_results" style="overflow-x: scroll;">
   <ul class="result-panels">
        {% for playlist in response["tracks"]["items"] %}
        {% set url = "https://open.spotify.com/embed/" + playlist["album"]["external_urls"]["spotify"][25:] %}
        {% set id = playlist["album"]["id"] %}

        <h3>Albums containing a song with: {{turtle}}</h3>
            <!-- iframes -->
            <li>
               <iframe class="iframe" id="iframe" src={{url}} width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>

               <div class="playlist-options">
                    <form id="save_playlist" action="" method="post">
                         <!-- <button type="button" style="background-color: yellowgreen; width: 60%; border-radius: .75em; margin-top: .5em" onclick="alert('Playlist Saved')">
                               <h3 style="font-weight: bold; padding: 0; margin: 0; background-color: inherit;">Save Playlist</h3>
                         </button> -->
                         <!-- <p id="playlist_id">{{id}}</p> -->
                         <p name=“{{id}}“>{{id}}</p>

                         <input type="button" name="save" value="Save Album" onclick="save_playlist('{{id}}')">
                    </form>
                    <!-- <p>{{playlist["album"]["id"]}}</p> -->
               </div>
               <!-- {{playlist["album"]["id"]}} -->
            </li>
        <!-- {% endfor %} -->
   </ul>
</div>
